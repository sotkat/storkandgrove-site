<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Thoughtful design and project consultancy studio, coming soon to London. Beautifully curated spaces, made well.">
  <title>Stork & Grove</title>
  <link rel="icon" type="image/svg+xml" href="favicon.png">
  <link rel="shortcut icon" href="favicon.png">
  <link rel="apple-touch-icon" href="favicon.png">
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #324332;
      color: #EAE7DC;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
      letter-spacing: 0.1em;
      line-height: 1.4;
      transition: all 0.6s ease;
      cursor: default;
    }

    h1:hover {
      /* No movement on hover */
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-top: 2rem;
      line-height: 1.8;
      letter-spacing: 0.02em;
    }

    footer {
      position: absolute;
      bottom: 2rem;
      font-size: 0.9rem;
      color: #A0A0A0;
    }

    .top-links {
      position: absolute;
      top: 2rem;
      right: 2rem;
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .instagram-link, .contact-link {
      color: #EAE7DC;
      text-decoration: none;
      font-size: 1.1rem;
      letter-spacing: 0.05em;
      transition: text-decoration 0.3s ease;
    }

    .instagram-link:hover, .contact-link:hover {
      text-decoration: underline;
    }

    .highlight-phrase {
      position: relative;
      cursor: default;
      transition: all 0.4s ease;
    }

    .highlight-phrase:hover {
      color: #F5F2E8;
      letter-spacing: 0.05em;
    }

    .highlight-phrase::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 1px;
      background-color: #F5F2E8;
      transition: width 0.4s ease;
    }

    .highlight-phrase:hover::after {
      width: 100%;
    }

    .ampersand-cursor {
      cursor: pointer;
    }

    .logo {
      max-width: 200px;
      height: auto;
      cursor: url('http://localhost:8000/ampersand.png') 16 16, pointer;
      transition: all 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

  </style>
</head>
<body>
  <img src="logo.png" alt="Stork & Grove" class="logo">
  <p>Thoughtful design and <span class="highlight-phrase">project consultancy</span>, <span class="highlight-phrase">coming to London</span>. <span class="ampersand-cursor">Beautifully curated spaces, made well.</span></p>
  <div class="top-links">
    <a href="mailto:design@storkandgrove.co.uk" class="contact-link">Get in touch</a>
    <a href="https://instagram.com/storkgrove" class="instagram-link" target="_blank">@storkgrove</a>
  </div>
  <footer>
    &copy; 2025 Stork & Grove
  </footer>
</body>
</html>
